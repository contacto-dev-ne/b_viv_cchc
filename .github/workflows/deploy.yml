name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Inject Secrets
        run: |
          sed -i "s|{{VITE_GOOGLE_API_KEY}}|${{ secrets.VITE_GOOGLE_API_KEY }}|g" Balance_vivienda.html
          sed -i "s|{{VITE_HOUSING_SHEET_ID}}|${{ secrets.VITE_HOUSING_SHEET_ID }}|g" Balance_vivienda.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .
          clean: true
