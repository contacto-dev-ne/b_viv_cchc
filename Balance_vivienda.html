<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance de Vivienda - Maule</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .metric-card {
            transition: all 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-2px);
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-800">
    <div id="root"></div>

    <!-- Carga de Librerías -->
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    <script crossorigin src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // CONFIGURACIÓN (Inyectada por GitHub Actions)
        const CONFIG = {
            apiKey: '{{VITE_GOOGLE_API_KEY}}',
            spreadsheetId: '{{VITE_HOUSING_SHEET_ID}}',
            range: 'A:Z'
        };

        const COLORS = ['#4f46e5', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899', '#6366f1'];

        function App() {
            const [data, setData] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [selectedYear, setSelectedYear] = useState(null);

            // Extraer componentes de Recharts de forma segura dentro del componente
            const {
                BarChart, Bar, XAxis, YAxis, CartesianGrid,
                Tooltip: RechartsTooltip, Legend, ResponsiveContainer,
                PieChart, Pie, Cell
            } = window.Recharts;

            // Efecto para inicializar iconos de Lucide
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            });

            useEffect(() => {
                const loadData = async () => {
                    // Validar si las keys fueron inyectadas correctamente
                    if (CONFIG.spreadsheetId.includes('{{')) {
                        setError("Error: Las llaves API no han sido inyectadas. Verifica GitHub Actions.");
                        setLoading(false);
                        return;
                    }

                    try {
                        const URL = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.spreadsheetId}/values/${CONFIG.range}?key=${CONFIG.apiKey}`;
                        const res = await fetch(URL);

                        if (!res.ok) {
                            const errorBody = await res.json();
                            throw new Error(errorBody.error?.message || "No se pudo conectar con la hoja.");
                        }

                        const result = await res.json();
                        const rows = result.values;
                        if (!rows || rows.length < 2) throw new Error("La hoja no contiene datos.");

                        const headers = rows[0].map(h => h.trim());
                        const parsedData = rows.slice(1).map(row => {
                            const obj = {};
                            headers.forEach((h, i) => {
                                let val = row[i];
                                if (['Año', 'Requerimientos'].includes(h)) val = Number(val);
                                obj[h] = val;
                            });
                            return obj;
                        });

                        setData(parsedData);
                        const years = [...new Set(parsedData.map(d => d.Año))].sort((a, b) => b - a);
                        setSelectedYear(years[0] || 2024);
                    } catch (err) {
                        setError(err.message);
                    } finally {
                        setLoading(false);
                    }
                };
                loadData();
            }, []);

            const filteredData = useMemo(() => {
                return data.filter(d => d.Año === selectedYear);
            }, [data, selectedYear]);

            const stats = useMemo(() => {
                const res = { total: 0, gse: {}, deficit: {} };
                filteredData.forEach(d => {
                    const req = Number(d.Requerimientos) || 0;
                    res.total += req;
                    if (d.Grupo_socioeconomico) res.gse[d.Grupo_socioeconomico] = (res.gse[d.Grupo_socioeconomico] || 0) + req;
                    if (d.Componente_deficit) res.deficit[d.Componente_deficit] = (res.deficit[d.Componente_deficit] || 0) + req;
                });
                return {
                    total: res.total,
                    gseData: Object.entries(res.gse).map(([name, value]) => ({ name, value })),
                    deficitData: Object.entries(res.deficit).map(([name, value]) => ({ name, value }))
                };
            }, [filteredData]);

            if (loading) return (
                <div className="min-h-screen flex items-center justify-center bg-slate-50">
                    <div className="text-center">
                        <div className="w-12 h-12 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                        <p className="font-bold text-slate-500">Conectando con Google Sheets...</p>
                    </div>
                </div>
            );

            if (error) return (
                <div className="min-h-screen flex items-center justify-center bg-red-50 p-6">
                    <div className="bg-white p-8 rounded-3xl shadow-xl max-w-lg w-full text-center">
                        <div className="w-16 h-16 bg-red-100 text-red-600 rounded-full flex items-center justify-center mx-auto mb-6">
                            <i data-lucide="alert-triangle"></i>
                        </div>
                        <h2 className="text-2xl font-bold text-slate-800 mb-2">Error de Datos</h2>
                        <p className="text-red-500 mb-6">{error}</p>
                        <div className="text-xs text-left bg-slate-50 p-4 rounded-xl font-mono text-slate-500">
                            <strong>Debug Info:</strong><br />
                            ID: {CONFIG.spreadsheetId}<br />
                            Status: Connection Failed
                        </div>
                        <button onClick={() => window.location.reload()} className="mt-6 w-full py-3 bg-indigo-600 text-white font-bold rounded-xl hover:bg-indigo-700 transition-all">Reintentar</button>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen pb-20">
                    <header className="bg-white border-b border-slate-200 sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <div className="p-2 bg-indigo-600 text-white rounded-lg">
                                    <i data-lucide="layout-dashboard" size="20"></i>
                                </div>
                                <h1 className="font-bold text-slate-800">Balance Vivienda Maule</h1>
                            </div>
                            <div className="flex items-center gap-4">
                                <span className="text-xs font-bold text-slate-400">FILTRAR POR AÑO:</span>
                                <select
                                    className="bg-slate-100 border-none rounded-lg px-3 py-1.5 font-bold text-indigo-600 outline-none focus:ring-2 focus:ring-indigo-500"
                                    value={selectedYear}
                                    onChange={(e) => setSelectedYear(Number(e.target.value))}
                                >
                                    {[...new Set(data.map(d => d.Año))].sort((a, b) => b - a).map(y => <option key={y} value={y}>{y}</option>)}
                                </select>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-6 mt-8 space-y-6">
                        {/* KPI CARD */}
                        <div className="bg-white p-8 rounded-3xl shadow-sm border border-slate-100 text-center relative overflow-hidden group">
                            <div className="absolute top-0 left-0 w-2 h-full bg-indigo-600"></div>
                            <p className="text-sm font-bold text-slate-400 uppercase tracking-widest mb-2">Déficit Habitacional Total {selectedYear}</p>
                            <h2 className="text-6xl font-black text-slate-800 tracking-tight">{stats.total.toLocaleString('es-CL')}</h2>
                            <p className="text-xs text-slate-400 mt-4 italic">Fuente: Actualización Dinámica Google Sheets</p>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                            <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 h-[450px]">
                                <h3 className="font-bold text-slate-800 mb-6 flex items-center gap-2">
                                    <i data-lucide="bar-chart-3" className="text-indigo-600"></i> Componentes del Déficit
                                </h3>
                                <ResponsiveContainer width="100%" height="85%">
                                    <BarChart data={stats.deficitData}>
                                        <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#f1f5f9" />
                                        <XAxis dataKey="name" fontSize={10} axisLine={false} tickLine={false} />
                                        <YAxis fontSize={10} axisLine={false} tickLine={false} />
                                        <RechartsTooltip cursor={{ fill: '#f8fafc' }} contentStyle={{ borderRadius: '12px', border: 'none', boxShadow: '0 10px 15px -3px rgb(0 0 0 / 0.1)' }} />
                                        <Bar dataKey="value" fill="#4f46e5" radius={[6, 6, 0, 0]} barSize={40} />
                                    </BarChart>
                                </ResponsiveContainer>
                            </div>

                            <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 h-[450px]">
                                <h3 className="font-bold text-slate-800 mb-6 flex items-center gap-2">
                                    <i data-lucide="pie-chart" className="text-indigo-600"></i> Distribución por GSE
                                </h3>
                                <ResponsiveContainer width="100%" height="85%">
                                    <PieChart>
                                        <Pie data={stats.gseData} innerRadius={80} outerRadius={120} paddingAngle={5} dataKey="value">
                                            {stats.gseData.map((entry, index) => <Cell key={`cell-${index}`} fill={COLORS[index % COLORS.length]} />)}
                                        </Pie>
                                        <RechartsTooltip contentStyle={{ borderRadius: '12px', border: 'none' }} />
                                        <Legend verticalAlign="bottom" align="center" />
                                    </PieChart>
                                </ResponsiveContainer>
                            </div>
                        </div>
                    </main>

                    <footer className="mt-20 py-10 border-t border-slate-200 text-center text-slate-400 text-xs uppercase tracking-widest">
                        <p>© 2024 Cámara Chilena de la Construcción - Maule</p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
