<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance de Vivienda - Maule</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 text-slate-800">
    <div id="root"></div>

    <!-- Carga de Librerías en Orden -->
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    <script crossorigin src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // Configuración Segura
        const CONFIG = {
            apiKey: '{{VITE_GOOGLE_API_KEY}}',
            spreadsheetId: '{{VITE_HOUSING_SHEET_ID}}',
            range: 'A:Z'
        };

        const COLORS = ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899', '#6366f1'];

        function App() {
            // Extraer componentes de Recharts de forma segura
            const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip: RechartsTooltip, Legend, ResponsiveContainer, PieChart, Pie, Cell } = window.Recharts;

            const [data, setData] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [selectedYear, setSelectedYear] = useState(null);

            useEffect(() => {
                const loadData = async () => {
                    if (CONFIG.spreadsheetId.includes('{{')) {
                        setError("Las claves de GitHub aún no se han inyectado. Asegúrate de configurar los Secrets y que el proceso de Deploy termine.");
                        setLoading(false);
                        return;
                    }

                    try {
                        const URL = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.spreadsheetId}/values/${CONFIG.range}?key=${CONFIG.apiKey}`;
                        const res = await fetch(URL);

                        if (!res.ok) {
                            const errorDetail = await res.json();
                            throw new Error(errorDetail.error?.message || "Error al conectar con Google Sheets.");
                        }

                        const result = await res.json();
                        const rows = result.values;
                        if (!rows || rows.length < 2) throw new Error("La hoja está vacía.");

                        const headers = rows[0].map(h => h.trim());
                        const parsed = rows.slice(1).map(row => {
                            const obj = {};
                            headers.forEach((h, i) => {
                                let val = row[i];
                                if (['Año', 'Requerimientos'].includes(h)) val = Number(val);
                                obj[h] = val;
                            });
                            return obj;
                        });

                        setData(parsed);
                        const years = [...new Set(parsed.map(d => d.Año))].sort((a, b) => b - a);
                        setSelectedYear(years[0]);
                    } catch (err) {
                        setError(err.message);
                    } finally {
                        setLoading(false);
                    }
                };
                loadData();
            }, []);

            const filteredData = useMemo(() => data.filter(d => d.Año === selectedYear), [data, selectedYear]);

            const aggregations = useMemo(() => {
                const res = { total: 0, gse: {}, deficit: {} };
                filteredData.forEach(d => {
                    res.total += (Number(d.Requerimientos) || 0);
                    res.gse[d.Grupo_socioeconomico] = (res.gse[d.Grupo_socioeconomico] || 0) + (Number(d.Requerimientos) || 0);
                    res.deficit[d.Componente_deficit] = (res.deficit[d.Componente_deficit] || 0) + (Number(d.Requerimientos) || 0);
                });
                return {
                    total: res.total,
                    gse: Object.entries(res.gse).map(([name, value]) => ({ name, value })),
                    deficit: Object.entries(res.deficit).map(([name, value]) => ({ name, value }))
                };
            }, [filteredData]);

            if (loading) return <div className="flex h-screen items-center justify-center font-bold text-indigo-600 animate-pulse">Cargando datos reales...</div>;

            if (error) return (
                <div className="min-h-screen flex items-center justify-center bg-red-50 p-6">
                    <div className="bg-white p-8 rounded-3xl shadow-xl max-w-lg w-full text-center">
                        <h2 className="text-2xl font-bold text-red-600 mb-4">Error de Configuración</h2>
                        <p className="text-slate-600 mb-6">{error}</p>
                        <div className="text-xs text-left bg-gray-50 p-4 rounded-xl border border-gray-200 font-mono">
                            <p><strong>Spreadsheet ID detectado:</strong> {CONFIG.spreadsheetId}</p>
                            <p className="mt-2 text-gray-400 italic">* Si el ID arriba se ve incompleto, revisa tus Secrets en GitHub.</p>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-gray-50">
                    <header className="bg-white border-b px-6 py-4 flex justify-between items-center sticky top-0 z-10">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white">
                                <i data-lucide="home"></i>
                            </div>
                            <h1 className="font-bold text-lg">Balance de Vivienda Maule</h1>
                        </div>
                        <select
                            className="bg-gray-100 border-none rounded-lg px-3 py-1 font-bold text-indigo-600 focus:ring-2 focus:ring-indigo-500"
                            value={selectedYear}
                            onChange={(e) => setSelectedYear(Number(e.target.value))}
                        >
                            {[...new Set(data.map(d => d.Año))].sort((a, b) => b - a).map(y => <option key={y} value={y}>{y}</option>)}
                        </select>
                    </header>

                    <main className="p-6 max-w-7xl mx-auto space-y-6">
                        <div className="bg-white p-8 rounded-2xl shadow-sm border border-gray-100 text-center">
                            <p className="text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">Déficit Habitacional Total ({selectedYear})</p>
                            <h2 className="text-5xl font-extrabold text-indigo-600">{aggregations.total.toLocaleString('es-CL')}</h2>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            <div className="bg-white p-6 rounded-2xl border border-gray-100 h-96">
                                <h3 className="font-bold mb-4">Componente del Déficit</h3>
                                <ResponsiveContainer width="100%" height="100%">
                                    <BarChart data={aggregations.deficit}>
                                        <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#f1f5f9" />
                                        <XAxis dataKey="name" fontSize={10} axisLine={false} tickLine={false} />
                                        <YAxis fontSize={10} axisLine={false} tickLine={false} />
                                        <RechartsTooltip contentStyle={{ borderRadius: '12px', border: 'none', boxShadow: '0 4px 6px -1px rgb(0 0 0 / 0.1)' }} />
                                        <Bar dataKey="value" fill="#4f46e5" radius={[4, 4, 0, 0]} />
                                    </BarChart>
                                </ResponsiveContainer>
                            </div>

                            <div className="bg-white p-6 rounded-2xl border border-gray-100 h-96">
                                <h3 className="font-bold mb-4">Distribución GSE</h3>
                                <ResponsiveContainer width="100%" height="100%">
                                    <PieChart>
                                        <Pie data={aggregations.gse} innerRadius={60} outerRadius={100} paddingAngle={5} dataKey="value">
                                            {aggregations.gse.map((entry, index) => <Cell key={`cell-${index}`} fill={COLORS[index % COLORS.length]} />)}
                                        </Pie>
                                        <RechartsTooltip />
                                        <Legend />
                                    </PieChart>
                                </ResponsiveContainer>
                            </div>
                        </div>
                    </main>
                    <script>{setTimeout(() => lucide.createIcons(), 100)}</script>
    </div>
    );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(
    <App />);
    </script>
</body>

</html>
